<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header"><img src="logo2.png" alt="">
        <h1>Bus Reservation</h1>
    </div>
    <div class="sign-up-form">
         <h1>Sign In Now</h1>
        <form>
            <input type="email" class="input-box"placeholder="Your Email or Username">
            <input type="password" class="input-box"placeholder="Your password">
            <button type="button" class="signup-btn">Sign In</button>
            <hr>
            <p class="or">OR</p>
            <button type="button" class="signup-btn">Login with Google</button>
            <p>Don't you have an account ?<a href="#">Create Account</a></p>
        </form>
    </div>
</body>
</html>
